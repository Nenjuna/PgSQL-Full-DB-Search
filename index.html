<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Search Database</title>
</head>
<body>
    <header>
        <ul><li><img src="./assets/database.svg" alt="database"/></li></ul>
    </header>
    <main>
        <div class="container">
            <div class="title">Search Database</div>
            <hr>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Full Database Search...">
                <button id="searchdb">Search</button>
            </div>
            <hr>
            <div class="res">RESULTS</div>
        </div>
        <div class="total" id="total" style="display: block;">Showing 1 - 4 of 4</div>
        <div class="results">
            <table id="result">
                <tbody>
                    <tr>
                        <th>TABLE.COLUMN</th>
                        <th>VALUE</th>
                    </tr>
                    <tr>
                        <td>CI.CINAME</td>
                        <td>Shawn Adams</td>
                    </tr>
                    <tr>
                        <td>AAAUSER.FIRST_NAME</td>
                        <td>Shawn Adams</td>
                    </tr>
                    <tr>
                        <td>SDUSER.FIRSTNAME</td>
                        <td>Shawn</td>
                    </tr>
                    <tr>
                        <td>USERDEPTHISTORYDETAILS.NEWVALUE</td>
                        <td>Shawn</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
