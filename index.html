<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Search Database</title>
</head>
<body>
    <header>
        <ul><li><img src="./assets/server-solid.svg" alt="database"/></li></ul>
    </header>
    <main>
        <div class="container">
            <div class="title">Search Database</div>
            <hr>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Full Database Search...">
                <button id="searchdb">Search</button>
                <svg class="loader" viewBox="0 0 24 24">
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                    <circle class="loader__value" cx="12" cy="12" r="10" />
                </svg>  
            </div>
            <hr>
            <div class="success" id="success">Results are successfully fetched</div>
            <div class="warning" id="warning">Something went wrong</div>
            <div class="res">RESULTS:</div>
        </div>
        <div class="total" id="total">Showing 1 - 4 of 4</div>
        <div class="results">
            <table id="result">
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
